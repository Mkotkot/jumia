<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Customer</title>
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1 style="text-align: center">Customer View List </h1>

<div style="padding: 100px">
    <form data-toggle="validator" role="form"
          th:action="@{/view/filter}" method="get"
          th:object="${CustomerReportForm}"
          id="employeeReportForm">
        <select style="padding: 0 !important; height: 40px; !important;"
                id="country"
                th:field="*{country}"
                name="status"
                th:errorclass="error">
            <option th:value="ALL" th:text="'ALL'"></option>
            <option
                    th:each="c : ${countriesList}"
                    th:value="${c}"
                    th:text="${c}">
            </option>
        </select>

        <button type="submit" class="btn-info bb-custom btn margin-top-25"
                text="Search">Search
        </button>
    </form>
    <table id="example" class="display" style="width:100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${customersListData}">
            <td style="text-align: center" th:text="${{data.getId()}}"></td>
            <td style="text-align: center" th:text="${{data.getName()}}"></td>
            <td style="text-align: center" th:text="${{data.getPhone()}}"></td>
            <td style="text-align: center" th:text="${{data.getCountry()}}"></td>
        </tr>

        </tfoot>
    </table>
</div>
</body>

<script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>

<script th:inline="javascript">

    $(document).ready(function () {
        $('#example').DataTable({
            "pagingType": "full_numbers"
        });
    });
</script>
</html>
